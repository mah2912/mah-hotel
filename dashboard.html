<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Mah Hotel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <aside class="sidebar shadow">
    <div class="sidebar-header text-center py-4">
      <h4 class="text-white"><i class="fa-solid fa-hotel me-2"></i>Mah Hotel</h4>
    </div>
    <ul class="nav flex-column px-3">
      <li class="nav-item mb-2"><a href="dashboard.html" class="nav-link active"><i class="fa fa-chart-line me-2"></i>Dashboard</a></li>
      <li class="nav-item mb-2"><a href="clients.html" class="nav-link"><i class="fa fa-users me-2"></i>Clients</a></li>
      <li class="nav-item mb-2"><a href="chambres.html" class="nav-link"><i class="fa fa-bed me-2"></i>Chambres</a></li>
      <li class="nav-item mb-2"><a href="reservation.html" class="nav-link"><i class="fa fa-calendar-check me-2"></i>Réservations</a></li>
      <li class="nav-item mt-4"><a href="index.html" class="nav-link text-danger"><i class="fa fa-sign-out-alt me-2"></i>Déconnexion</a></li>
    </ul>
  </aside>

  <!-- Content -->
  <main class="content p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Bienvenue, Admin</h2>
      <span class="badge bg-light text-dark">Tableau de bord</span>
    </div>

    <!-- Stat Cards -->
    <div class="row g-4 mb-4">
      <div class="col-md-4">
        <div class="card stat-card shadow-sm">
          <div class="card-body">
            <h6>Clients</h6>
            <h3 id="totalClients">42</h3>
            <i class="fa fa-users fa-2x text-primary float-end"></i>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card stat-card shadow-sm">
          <div class="card-body">
            <h6>Chambres</h6>
            <h3 id="totalChambres">18</h3>
            <i class="fa fa-bed fa-2x text-success float-end"></i>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card stat-card shadow-sm">
          <div class="card-body">
            <h6>Réservations</h6>
            <h3 id="totalReservations">27</h3>
            <i class="fa fa-calendar-check fa-2x text-warning float-end"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Chart + Table -->
    <div class="row g-4">
      <div class="col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <canvas id="statsChart" height="250"></canvas>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="mb-3">Réservations récentes</h5>
            <input type="text" class="form-control mb-3" placeholder="Rechercher..." id="searchInput">
            <div class="table-responsive">
              <table class="table table-bordered table-hover">
                <thead class="table-light">
                  <tr>
                    <th>Client</th>
                    <th>Chambre</th>
                    <th>Date</th>
                    <th>Statut</th>
                  </tr>
                </thead>
                <tbody id="reservationTable">
                  <!-- Dynamique via JS -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="dashboard.js"></script>

</body>
</html>
