<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clients | Mah Hotel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="clients.css" />
</head>
<body>

<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <aside class="sidebar shadow">
    <div class="sidebar-header text-center py-4">
      <h4 class="text-white"><i class="fa-solid fa-hotel me-2"></i>Mah Hotel</h4>
    </div>
    <ul class="nav flex-column px-3">
      <li class="nav-item mb-2"><a href="dashboard.html" class="nav-link"><i class="fa fa-chart-line me-2"></i>Dashboard</a></li>
      <li class="nav-item mb-2"><a href="clients.html" class="nav-link active"><i class="fa fa-users me-2"></i>Clients</a></li>
      <li class="nav-item mb-2"><a href="chambres.html" class="nav-link"><i class="fa fa-bed me-2"></i>Chambres</a></li>
      <li class="nav-item mb-2"><a href="reservation.html" class="nav-link"><i class="fa fa-calendar-check me-2"></i>Réservations</a></li>
      <li class="nav-item mt-4"><a href="index.html" class="nav-link text-danger"><i class="fa fa-sign-out-alt me-2"></i>Déconnexion</a></li>
    </ul>
  </aside>

  <!-- Content -->
  <main class="content p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Clients</h2>
      <button class="btn btn-primary" id="btnAddClient"><i class="fa fa-plus me-2"></i>Ajouter Client</button>
    </div>

    <!-- Recherche -->
    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Rechercher un client..." />
    </div>

    <!-- Table Clients -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="clientsTableBody">
          <!-- Rempli par JS -->
        </tbody>
      </table>
    </div>
  </main>
</div>

<!-- Modal Ajout/Edition Client -->
<div class="modal fade" id="clientModal" tabindex="-1" aria-labelledby="clientModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="clientForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="clientModalLabel">Ajouter un client</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="clientId" />
        <div class="mb-3">
          <label for="nom" class="form-label">Nom</label>
          <input type="text" id="nom" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="prenom" class="form-label">Prénom</label>
          <input type="text" id="prenom" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="telephone" class="form-label">Téléphone</label>
          <input type="tel" id="telephone" class="form-control" pattern="^\+?\d{8,15}$" placeholder="+261..." required />
          <div class="form-text">Format international, ex: +261 34 12 345 67</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
      </div>
    </form>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="firebase-config.js"></script>
<script src="clients.js"></script>

</body>
</html>
