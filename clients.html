<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clients | Mah Hotel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<div class="d-flex" id="wrapper">
  <aside class="sidebar shadow">
    <div class="sidebar-header text-center py-4">
      <h4 class="text-white"><i class="fa-solid fa-hotel me-2"></i>Mah Hotel</h4>
    </div>
    <ul class="nav flex-column px-3">
      <li class="nav-item mb-2"><a href="dashboard.html" class="nav-link"><i class="fa fa-chart-line me-2"></i>Dashboard</a></li>
      <li class="nav-item mb-2"><a href="clients.html" class="nav-link active"><i class="fa fa-users me-2"></i>Clients</a></li>
      <li class="nav-item mb-2"><a href="chambres.html" class="nav-link"><i class="fa fa-bed me-2"></i>Chambres</a></li>
      <li class="nav-item mb-2"><a href="reservation.html" class="nav-link"><i class="fa fa-calendar-check me-2"></i>Réservations</a></li>
      <li class="nav-item mt-4"><a href="index.html" class="nav-link text-danger"><i class="fa fa-sign-out-alt me-2"></i>Déconnexion</a></li>
    </ul>
  </aside>

  <main class="content p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Gestion des Clients</h2>
      <span class="badge bg-light text-dark">Clients enregistrés</span>
    </div>

    <div class="row g-4 mb-4">
      <div class="col-md-8">
        <form id="addClientForm" class="row g-2">
          <div class="col-md-3"><input type="text" id="nom" class="form-control" placeholder="Nom" required></div>
          <div class="col-md-3"><input type="text" id="prenom" class="form-control" placeholder="Prénom" required></div>
          <div class="col-md-3"><input type="email" id="email" class="form-control" placeholder="Email" required></div>
          <div class="col-md-3"><input type="text" id="telephone" class="form-control" placeholder="Téléphone" required></div>
          <div class="col-md-3"><input type="text" id="cin" class="form-control" placeholder="CIN" required></div>
          <div class="col-md-3">
            <select id="sexe" class="form-select" required>
              <option value="" disabled selected>Sexe</option>
              <option value="Homme">Homme</option>
              <option value="Femme">Femme</option>
              <option value="Autre">Autre</option>
            </select>
          </div>
          <div class="col-md-3"><button class="btn btn-primary w-100" type="submit">Ajouter</button></div>
        </form>
      </div>
      <button class="btn btn-success" onclick="exportToPDF()">
  <i class="fa fa-file-pdf me-2"></i>Exporter PDF
</button>
      <div class="col-md-4">
        <canvas id="clientChart" height="180"></canvas>
        <div class="mt-2">Total clients : <span id="totalClients">0</span></div>
      </div>
    </div>

    <div class="row g-3 align-items-center mb-3">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Recherche..." id="searchInput">
      </div>
      <div class="col-md-3">
        <select id="filterSexe" class="form-select">
          <option value="Tous">Tous</option>
          <option value="Homme">Homme</option>
          <option value="Femme">Femme</option>
          <option value="Autre">Autre</option>
        </select>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>CIN</th>
            <th>Sexe</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="clientsTable"></tbody>
      </table>
    </div>
  </main>
</div>
<!-- Modal d'édition -->
<div class="modal fade" id="editClientModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modifier Client</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="editClientForm">
          <input type="hidden" id="editId">
          <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" id="editNom" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Prénom</label>
            <input type="text" id="editPrenom" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
      </div>
    </div>
  </div>
</div><!-- À la fin du body, AVANT clients.js -->
<!-- APRÈS (solution) -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
<script src="clients.js"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
