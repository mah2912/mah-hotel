<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clients | Mah Hotel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <aside class="sidebar shadow">
    <div class="sidebar-header text-center py-4">
      <h4 class="text-white"><i class="fa-solid fa-hotel me-2"></i>Mah Hotel</h4>
    </div>
    <ul class="nav flex-column px-3">
      <li class="nav-item mb-2"><a href="dashboard.html" class="nav-link"><i class="fa fa-chart-line me-2"></i>Dashboard</a></li>
      <li class="nav-item mb-2"><a href="#" class="nav-link active"><i class="fa fa-users me-2"></i>Clients</a></li>
      <li class="nav-item mb-2"><a href="chambres.html" class="nav-link"><i class="fa fa-bed me-2"></i>Chambres</a></li>
      <li class="nav-item mb-2"><a href="reservations.html" class="nav-link"><i class="fa fa-calendar-check me-2"></i>Réservations</a></li>
      <li class="nav-item mt-4"><a href="index.html" class="nav-link text-danger"><i class="fa fa-sign-out-alt me-2"></i>Déconnexion</a></li>
    </ul>
  </aside>

  <!-- Content -->
  <main class="content p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Gestion des Clients</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#clientModal"><i class="fa fa-plus"></i> Ajouter</button>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Rechercher un client...">
      </div>
      <div class="col-md-4">
        <select id="filterSexe" class="form-select">
          <option value="">Filtrer par sexe</option>
          <option value="Homme">Homme</option>
          <option value="Femme">Femme</option>
          <option value="Autre">Autre</option>
        </select>
      </div>
      <div class="col-md-4 text-end">
        <button id="exportCSV" class="btn btn-outline-secondary">Exporter CSV</button>
        <button id="exportPDF" class="btn btn-outline-secondary">Exporter PDF</button>
      </div>
    </div>

    <div class="table-responsive mb-4">
      <table class="table table-bordered table-hover" id="clientTable">
        <thead class="table-light">
          <tr>
            <th data-sort="numero">#</th>
            <th data-sort="nom">Nom</th>
            <th data-sort="prenom">Prénom</th>
            <th data-sort="sexe">Sexe</th>
            <th data-sort="cin">CIN</th>
            <th data-sort="tel">Téléphone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="clientBody">
          <!-- Rempli dynamiquement -->
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <span id="totalClientsLabel">Total clients : 0</span>
      <nav><ul id="pagination" class="pagination mb-0"></ul></nav>
    </div>

    <div class="card mt-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Répartition Hommes/Femmes</h5>
        <canvas id="sexeChart" height="150"></canvas>
      </div>
    </div>
  </main>
</div>

<!-- Modal Ajout / Modification Client -->
<div class="modal fade" id="clientModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="clientForm">
        <div class="modal-header">
          <h5 class="modal-title">Ajouter / Modifier un client</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="clientIndex">
          <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" required>
          </div>
          <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="prenom" required>
          </div>
          <div class="mb-3">
            <label for="sexe" class="form-label">Sexe</label>
            <select class="form-select" id="sexe" required>
              <option value="">Sélectionner</option>
              <option value="Homme">Homme</option>
              <option value="Femme">Femme</option>
              <option value="Autre">Autre</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="cin" class="form-label">CIN</label>
            <input type="text" class="form-control" id="cin" placeholder="123 456 789 012" pattern="\d{3} \d{3} \d{3} \d{3}" required>
          </div>
          <div class="mb-3">
            <label for="tel" class="form-label">Téléphone (+261)</label>
            <input type="tel" class="form-control" id="tel" placeholder="341234567" pattern="\d{9}" required>
            <div class="form-text">Saisir uniquement les 9 chiffres après +261</div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="clients.js"></script>

</body>
</html>
