<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chambres | Mah Hotel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>

<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <aside class="sidebar shadow">
    <div class="sidebar-header text-center py-4">
      <h4 class="text-white"><i class="fa-solid fa-hotel me-2"></i>Mah Hotel</h4>
    </div>
    <ul class="nav flex-column px-3">
      <li class="nav-item mb-2"><a href="dashboard.html" class="nav-link"><i class="fa fa-chart-line me-2"></i>Dashboard</a></li>
      <li class="nav-item mb-2"><a href="clients.html" class="nav-link"><i class="fa fa-users me-2"></i>Clients</a></li>
      <li class="nav-item mb-2"><a href="#" class="nav-link active"><i class="fa fa-bed me-2"></i>Chambres</a></li>
      <li class="nav-item mb-2"><a href="reservation.html" class="nav-link"><i class="fa fa-calendar-check me-2"></i>Réservations</a></li>
      <li class="nav-item mt-4"><a href="index.html" class="nav-link text-danger"><i class="fa fa-sign-out-alt me-2"></i>Déconnexion</a></li>
    </ul>
  </aside>

  <!-- Content -->
  <main class="content p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Gestion des Chambres</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#roomModal">
        <i class="fa fa-plus me-2"></i>Ajouter une chambre
      </button>
    </div>

    <!-- Filtres et recherche -->
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" id="searchRoom" class="form-control" placeholder="Rechercher une chambre..."/>
      </div>
      <div class="col-md-3">
        <select id="filterType" class="form-select">
          <option value="">Tous types</option>
          <option value="Simple">Simple</option>
          <option value="Double">Double</option>
          <option value="Suite">Suite</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-success" id="exportRoomsCSV"><i class="fa fa-file-csv me-1"></i>Exporter CSV</button>
      </div>
      <div class="col-md-3 text-end">
        <span>Total chambres: <strong id="totalRooms">0</strong></span>
      </div>
    </div>

    <!-- Table chambres -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle" id="roomTable">
        <thead class="table-light">
          <tr>
            <th>Numéro</th>
            <th>Type</th>
            <th>Prix (€)</th>
            <th>Statut</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamique via JS -->
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <nav aria-label="Pagination chambres">
      <ul class="pagination justify-content-center" id="paginationRooms"></ul>
    </nav>
  </main>
</div>

<!-- Modal ajout/modification chambre -->
<div class="modal fade" id="roomModal" tabindex="-1" aria-labelledby="roomModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="roomForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="roomModalLabel">Ajouter une chambre</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="roomNumber" class="form-label">Numéro de chambre</label>
          <input type="text" class="form-control" id="roomNumber" required pattern="\\d+" title="Numéro doit être un nombre"/>
        </div>
        <div class="mb-3">
          <label for="roomType" class="form-label">Type de chambre</label>
          <select class="form-select" id="roomType" required>
            <option value="" disabled selected>Choisir un type</option>
            <option value="Simple">Simple</option>
            <option value="Double">Double</option>
            <option value="Suite">Suite</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="roomPrice" class="form-label">Prix (€)</label>
          <input type="number" class="form-control" id="roomPrice" min="0" step="0.01" required />
        </div>
        <div class="mb-3">
          <label for="roomStatus" class="form-label">Statut</label>
          <select class="form-select" id="roomStatus" required>
            <option value="" disabled selected>Choisir un statut</option>
            <option value="Disponible">Disponible</option>
            <option value="Occupée">Occupée</option>
            <option value="En maintenance">En maintenance</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="roomDesc" class="form-label">Description</label>
          <textarea class="form-control" id="roomDesc" rows="3" placeholder="(optionnel)"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="chambres.js"></script>
</body>
</html>
