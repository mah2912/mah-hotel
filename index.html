<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion | Mah Hotel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-image"></div>
  <div class="overlay"></div>

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-box shadow-lg p-4 rounded-4 animate__animated animate__fadeInUp">
      <h2 class="text-center mb-4 text-white"><i class="fa-solid fa-hotel me-2"></i>Mah Hotel</h2>

      <!-- Tabs navigation -->
      <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Connexion</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">Inscription</button>
        </li>
      </ul>

      <div class="tab-content" id="authTabsContent">
        <!-- Login Form -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label text-white">Adresse Email</label>
              <input type="email" class="form-control" id="loginEmail" required placeholder="exemple@email.com">
            </div>
            <div class="mb-3 position-relative">
              <label for="loginPassword" class="form-label text-white">Mot de passe</label>
              <input type="password" class="form-control" id="loginPassword" required placeholder="Votre mot de passe">
              <i class="fas fa-eye toggle-password" id="toggleLoginPassword"></i>
            </div>
            <div id="loginErrorMsg" class="error-message"></div>
            <div id="loginSuccessMsg" class="success-message"></div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">
                <span id="loginText">Se connecter</span>
                <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-google" id="googleLogin">
                <i class="fab fa-google me-2"></i> Se connecter avec Google
              </button>
            </div>
            <div class="text-center mt-3">
              <a href="#" id="forgotPassword" class="text-white-50">Mot de passe oubli√© ?</a>
            </div>
          </form>
        </div>

        <!-- Signup Form -->
        <div class="tab-pane fade" id="signup" role="tabpanel">
          <form id="signupForm">
            <div class="mb-3">
              <label for="signupName" class="form-label text-white">Nom complet</label>
              <input type="text" class="form-control" id="signupName" required placeholder="Votre nom complet">
            </div>
            <div class="mb-3">
              <label for="signupEmail" class="form-label text-white">Adresse Email</label>
              <input type="email" class="form-control" id="signupEmail" required placeholder="exemple@email.com">
            </div>
            <div class="mb-3 position-relative">
              <label for="signupPassword" class="form-label text-white">Mot de passe</label>
              <input type="password" class="form-control" id="signupPassword" required placeholder="Votre mot de passe">
              <i class="fas fa-eye toggle-password" id="toggleSignupPassword"></i>
            </div>
            <div id="signupErrorMsg" class="error-message"></div>
            <div id="signupSuccessMsg" class="success-message"></div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">S'inscrire</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
