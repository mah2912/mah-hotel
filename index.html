<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion | Mah Hotel</title>

  <!-- Bootstrap pour le style -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome pour les icônes -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Animate.css pour des animations -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />

  <!-- Ton propre style -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Image d’arrière-plan et effet flouté -->
  <div class="background-image"></div>
  <div class="overlay"></div>

  <!-- Boîte de connexion centrée -->
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-box shadow-lg p-4 rounded-4 animate__animated animate__fadeInUp">
      <h2 class="text-center mb-4 text-white"><i class="fa-solid fa-hotel me-2"></i>Mah Hotel</h2>

      <!-- Onglets Connexion / Inscription -->
      <ul class="nav nav-tabs mb-4" id="authTabs">
        <li class="nav-item">
          <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#login">Connexion</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#signup">Inscription</button>
        </li>
      </ul>

      <!-- Contenu des onglets -->
      <div class="tab-content">
        <!-- Formulaire de Connexion -->
        <div class="tab-pane fade show active" id="login">
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label text-white">Adresse Email</label>
              <input type="email" id="loginEmail" class="form-control" required />
            </div>
            <div class="mb-3 position-relative">
              <label for="loginPassword" class="form-label text-white">Mot de passe</label>
              <input type="password" id="loginPassword" class="form-control" required />
              <i class="fas fa-eye toggle-password" id="toggleLoginPassword"></i>
            </div>
            <div id="loginErrorMsg" class="error-message"></div>
            <div id="loginSuccessMsg" class="success-message"></div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Se connecter</button>
              <button type="button" class="btn btn-google" id="googleLogin">
                <i class="fab fa-google me-2"></i> Se connecter avec Google
              </button>
            </div>
            <div class="text-center mt-3">
              <a href="#" id="forgotPassword" class="text-white-50">Mot de passe oublié ?</a>
            </div>
          </form>
        </div>
<!-- Signup Form -->
<div class="tab-pane fade" id="signup" role="tabpanel">
  <form id="signupForm">
    <!-- Pseudo -->
    <div class="mb-3">
      <label for="signupPseudo" class="form-label text-white">Pseudo</label>
      <input type="text" class="form-control" id="signupPseudo" required placeholder="Votre pseudo">
    </div>

    <!-- Nom complet -->
    <div class="mb-3">
      <label for="signupName" class="form-label text-white">Nom complet</label>
      <input type="text" class="form-control" id="signupName" required placeholder="Votre nom complet">
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="signupEmail" class="form-label text-white">Adresse Email</label>
      <input type="email" class="form-control" id="signupEmail" required placeholder="exemple@email.com">
    </div>

    <!-- Mot de passe -->
    <div class="mb-3 position-relative">
      <label for="signupPassword" class="form-label text-white">Mot de passe</label>
      <input type="password" class="form-control" id="signupPassword" required placeholder="Votre mot de passe">
      <i class="fas fa-eye toggle-password" id="toggleSignupPassword"></i>
    </div>

    <!-- Photo de profil -->
    <div class="mb-3">
      <label for="signupPhoto" class="form-label text-white">Photo de profil</label>
      <input type="file" class="form-control" id="signupPhoto" accept="image/*" required>
    </div>

    <div id="signupErrorMsg" class="error-message"></div>
    <div id="signupSuccessMsg" class="success-message"></div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">S'inscrire</button>
            <!-- ✅ Ajout bouton Google pour inscription -->
      <button type="button" class="btn btn-google" id="googleSignup">
        <i class="fab fa-google me-2"></i> S'inscrire avec Google 
    </div>
  </form>
</div>

  <!-- Firebase et ton script -->
  <script type="module" src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
