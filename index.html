<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion | Mah Hotel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      z-index: -2;
      filter: brightness(0.6);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      backdrop-filter: blur(4px);
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 400px;
      animation: slideIn 0.5s ease forwards;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding-right: 40px;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 40px;
      cursor: pointer;
      color: #ddd;
    }

    .btn-primary {
      background: #6a11cb;
      border: none;
      font-weight: bold;
      transition: background 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background: #2575fc;
    }

    .btn-google {
      background: #fff;
      color: #444;
      font-weight: bold;
      border: 1px solid #ccc;
    }

    .btn-google:hover {
      background: #f1f1f1;
    }

    .error-message, .success-message {
      font-size: 0.9rem;
      margin-top: 5px;
      display: none;
    }

    .error-message { color: #ff6b6b; }
    .success-message { color: #4BB543; }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(60px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <div class="overlay"></div>

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-box shadow-lg p-4 rounded-4 animate__animated animate__fadeInUp">
      <h2 class="text-center mb-4 text-white"><i class="fa-solid fa-hotel me-2"></i>Mah Hotel</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label text-white">Adresse Email</label>
          <input type="email" class="form-control" id="email" required placeholder="exemple@email.com">
        </div>
        <div class="mb-3 position-relative">
          <label for="password" class="form-label text-white">Mot de passe</label>
          <input type="password" class="form-control" id="password" required placeholder="Votre mot de passe">
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
        <div id="errorMsg" class="error-message"></div>
        <div id="successMsg" class="success-message"></div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">
            <span id="loginText">Se connecter</span>
            <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-google" id="googleLogin">
            <i class="fab fa-google me-2"></i> Se connecter avec Google
          </button>
        </div>
        <div class="text-center mt-3">
          <a href="#" id="forgotPassword" class="text-white-50">Mot de passe oublié ?</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkwwwboM3lGW_284ZN5RZWJmmSL7JwkJU",
      authDomain: "mah-hotel.firebaseapp.com",
      projectId: "mah-hotel",
      storageBucket: "mah-hotel.appspot.com",
      messagingSenderId: "389877777937",
      appId: "1:389877777937:web:1c631c128857be29ab53b0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorBox = document.getElementById('errorMsg');
    const successBox = document.getElementById('successMsg');
    const togglePassword = document.getElementById('togglePassword');
    const loginText = document.getElementById('loginText');
    const loginSpinner = document.getElementById('loginSpinner');
    const forgotPasswordLink = document.getElementById('forgotPassword');
    const googleLogin = document.getElementById('googleLogin');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.classList.toggle('fa-eye');
      togglePassword.classList.toggle('fa-eye-slash');
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorBox.style.display = 'none';
      successBox.style.display = 'none';
      loginText.classList.add('d-none');
      loginSpinner.classList.remove('d-none');

      try {
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        await signInWithEmailAndPassword(auth, email, password);
        successBox.textContent = "Connexion réussie, redirection...";
        successBox.style.display = 'block';
        setTimeout(() => window.location.href = 'dashboard.html', 1500);
      } catch (error) {
        let msg = "Erreur : ";
        switch (error.code) {
          case "auth/user-not-found":
          case "auth/wrong-password":
            msg = "Email ou mot de passe incorrect.";
            break;
          case "auth/too-many-requests":
            msg = "Trop de tentatives. Réessayez plus tard.";
            break;
          default:
            msg = error.message;
        }
        errorBox.textContent = msg;
        errorBox.style.display = 'block';
      } finally {
        loginText.classList.remove('d-none');
        loginSpinner.classList.add('d-none');
      }
    });

    forgotPasswordLink.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = prompt("Entrez votre adresse email pour réinitialiser votre mot de passe:");
      if (email) {
        try {
          await sendPasswordResetEmail(auth, email);
          alert("Email de réinitialisation envoyé à " + email);
        } catch (error) {
          alert("Erreur : " + error.message);
        }
      }
    });

    googleLogin.addEventListener('click', async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = 'dashboard.html';
      } catch (error) {
        alert("Erreur Google : " + error.message);
      }
    });
  </script>
</body>
</html>
