<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Réservations | Mah Hotel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>

<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <aside class="sidebar shadow">
    <div class="sidebar-header text-center py-4">
      <h4 class="text-white"><i class="fa-solid fa-hotel me-2"></i>Mah Hotel</h4>
    </div>
    <ul class="nav flex-column px-3">
      <li class="nav-item mb-2"><a href="dashboard.html" class="nav-link"><i class="fa fa-chart-line me-2"></i>Dashboard</a></li>
      <li class="nav-item mb-2"><a href="clients.html" class="nav-link"><i class="fa fa-users me-2"></i>Clients</a></li>
      <li class="nav-item mb-2"><a href="chambres.html" class="nav-link"><i class="fa fa-bed me-2"></i>Chambres</a></li>
      <li class="nav-item mb-2"><a href="#" class="nav-link active"><i class="fa fa-calendar-check me-2"></i>Réservations</a></li>
      <li class="nav-item mt-4"><a href="index.html" class="nav-link text-danger"><i class="fa fa-sign-out-alt me-2"></i>Déconnexion</a></li>
    </ul>
  </aside>

  <!-- Content -->
  <main class="content p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Gestion des Réservations</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reservationModal">
        <i class="fa fa-plus me-2"></i>Ajouter une réservation
      </button>
    </div>

    <!-- Filtres et recherche -->
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" id="searchReservation" class="form-control" placeholder="Rechercher une réservation... (client, chambre)" />
      </div>
      <div class="col-md-3">
        <select id="filterStatus" class="form-select">
          <option value="">Tous statuts</option>
          <option value="Confirmée">Confirmée</option>
          <option value="En attente">En attente</option>
          <option value="Annulée">Annulée</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-success" id="exportReservationsCSV"><i class="fa fa-file-csv me-1"></i>Exporter CSV</button>
      </div>
      <div class="col-md-3 text-end">
        <span>Total réservations: <strong id="totalReservations">0</strong></span>
      </div>
    </div>

    <!-- Table réservations -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle" id="reservationTable">
        <thead class="table-light">
          <tr>
            <th>Client</th>
            <th>Chambre</th>
            <th>Date d'arrivée</th>
            <th>Date de départ</th>
            <th>Statut</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamique via JS -->
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <nav aria-label="Pagination réservations">
      <ul class="pagination justify-content-center" id="paginationReservations"></ul>
    </nav>
  </main>
</div>

<!-- Modal ajout/modification réservation -->
<div class="modal fade" id="reservationModal" tabindex="-1" aria-labelledby="reservationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="reservationForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="reservationModalLabel">Ajouter une réservation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="reservationClient" class="form-label">Client</label>
          <input type="text" class="form-control" id="reservationClient" placeholder="Nom du client" required />
          <!-- Pour plus tard, on peut remplacer par un select dynamique -->
        </div>
        <div class="mb-3">
          <label for="reservationRoom" class="form-label">Chambre</label>
          <input type="text" class="form-control" id="reservationRoom" placeholder="Numéro ou type chambre" required />
          <!-- À remplacer par select dynamique -->
        </div>
        <div class="mb-3">
          <label for="arrivalDate" class="form-label">Date d'arrivée</label>
          <input type="date" class="form-control" id="arrivalDate" required />
        </div>
        <div class="mb-3">
          <label for="departureDate" class="form-label">Date de départ</label>
          <input type="date" class="form-control" id="departureDate" required />
        </div>
        <div class="mb-3">
          <label for="reservationStatus" class="form-label">Statut</label>
          <select class="form-select" id="reservationStatus" required>
            <option value="" disabled selected>Choisir un statut</option>
            <option value="Confirmée">Confirmée</option>
            <option value="En attente">En attente</option>
            <option value="Annulée">Annulée</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="reservations.js"></script>
</body>
</html>
